global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'prestify-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Spring Boot Actuator Metrics
  - job_name: 'prestify_app'
    static_configs:
      - targets: ['prestify_app:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prestify-app'
      - source_labels: [__scheme__]
        target_label: scheme
        replacement: 'http'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # Docker Container Metrics (via cadvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
