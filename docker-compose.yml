  #     TZ: UTC
  #   command: -config.file=/etc/loki/local-config.yaml
  #   networks:
  #     - prestify_network
  #   restart: unless-stopped

  # Promtail Log Collector (DISABLED - Depends on Loki)
  # promtail:
  #   image: grafana/promtail:2.9.3
  #   container_name: prestify_promtail
  #   volumes:
  #     - ./config/promtail-simple-config.yml:/etc/promtail/config.yml:ro
  #     - /var/lib/docker/containers:/var/lib/docker/containers:ro
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - ./logs:/logs:ro
  #   environment:
  #     HOSTNAME: prestify_host
  #     TZ: UTC
  #   command: -config.file=/etc/promtail/config.yml
  #   networks:
  #     - prestify_network
  #   restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.2.0
    container_name: prestify_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      TZ: UTC
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - prestify_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin - MySQL Database Management
  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: prestify_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-prestify_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-prestify_pass}
      PMA_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - prestify_network
    restart: unless-stopped

networks:
  prestify_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
