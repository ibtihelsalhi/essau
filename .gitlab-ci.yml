# Prestify CI/CD Pipeline - Simple & Professional
# Stages: build â†’ test â†’ security â†’ deploy

variables:
  DOCKER_IMAGE_TAG: ${CI_COMMIT_SHA:0:8}
  IMAGE_NAME: ${CI_REGISTRY_IMAGE}
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - build
  - test
  - security
  - deploy

# ============================================
# BUILD STAGE
# ============================================

build:maven:
  stage: build
  image: maven:3.9.0-eclipse-temurin-17-slim
  script:
    - echo "ðŸ”¨ Building application..."
    - cd Prestify_Plateforme_de_gestion_des_services-main
    - mvn clean package -DskipTests -B
  cache:
    paths:
      - .m2/repository/
  artifacts:
    paths:
      - Prestify_Plateforme_de_gestion_des_services-main/target/
    expire_in: 1 day
  only:
    - merge_requests
    - main
    - develop

build:docker:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: $DOCKER_TLS_CERTDIR/client
  script:
    - echo "ðŸ³ Building Docker image..."
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - docker build -t $DOCKER_USERNAME/prestify:$CI_COMMIT_SHA -t $DOCKER_USERNAME/prestify:latest .
    - docker push $DOCKER_USERNAME/prestify:$CI_COMMIT_SHA
    - docker push $DOCKER_USERNAME/prestify:latest
  only:
    - merge_requests
    - main
    - develop

# ============================================
# TEST STAGE
# ============================================

test:unit:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17-slim
  dependencies:
    - build:maven
  script:
    - echo "ðŸ§ª Running unit tests..."
    - cd Prestify_Plateforme_de_gestion_des_services-main
    - mvn clean test -B
    - mvn jacoco:report
  cache:
    paths:
      - .m2/repository/
  artifacts:
    when: always
    paths:
      - Prestify_Plateforme_de_gestion_des_services-main/target/surefire-reports/
      - Prestify_Plateforme_de_gestion_des_services-main/target/site/jacoco/
    reports:
      junit:
        - Prestify_Plateforme_de_gestion_des_services-main/target/surefire-reports/TEST-*.xml
    expire_in: 30 days
  coverage: '/Line Coverage: (\d+\.\d+)%/'
  only:
    - merge_requests
    - main
    - develop

test:code_quality:
  stage: test
  image: maven:3.9.0-eclipse-temurin-17-slim
  dependencies:
    - build:maven
  script:
    - echo "ðŸ“Š Code quality checks..."
    - cd Prestify_Plateforme_de_gestion_des_services-main
    - mvn pmd:check || true
    - mvn spotbugs:check || true
  cache:
    paths:
      - .m2/repository/
  allow_failure: true
  only:
    - merge_requests
    - main

# ============================================
# SECURITY STAGE
# ============================================

security:sast:
  stage: security
  image: maven:3.9.0-eclipse-temurin-17-slim
  dependencies:
    - build:maven
  script:
    - echo "ðŸ” SAST scan..."
    - cd Prestify_Plateforme_de_gestion_des_services-main
    - mvn spotbugs:spotbugs || true
  cache:
    paths:
      - .m2/repository/
  allow_failure: true
  only:
    - merge_requests
    - main

security:docker:
  stage: security
  image: aquasec/trivy:latest
  script:
    - echo "ðŸ” Docker image scan..."
    - trivy image --severity HIGH,CRITICAL ${IMAGE_NAME}:${DOCKER_IMAGE_TAG} || true
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop

# ============================================
# DEPLOY STAGE
# ============================================

deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client curl
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying to staging..."
    - ssh ec2-user@${EC2_HOST} "cd /opt/prestify && docker-compose pull && docker-compose up -d && sleep 10 && curl -f http://localhost:8080/actuator/health"
  environment:
    name: staging
    url: http://${EC2_PUBLIC_IP}:8080
  only:
    - develop
  when: manual

deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client curl
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - ssh-keyscan -H $EC2_PROD_HOST >> ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying to production..."
    - ssh ec2-user@${EC2_PROD_HOST} "cd /opt/prestify && docker-compose pull && docker-compose up -d && sleep 10 && curl -f http://localhost:8080/actuator/health"
  environment:
    name: production
    url: http://${EC2_PROD_IP}:8080
  only:
    - main
  when: manual
